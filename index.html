<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="backgroundVideo">
        <video id="background" autoplay loop muted>
            <source src="images/placeholder.mp4" type="video/mp4">
        </video>
    </div>
    <div class="container">
        <div class="search-box">
            <input type="search" id="search" placeholder="Search Location" spellcheck="false">
            <button id="measurement" title="Toggle Measurement System">
                <p>I</p>
            </button>
        </div>

        <div class="not-found">
            <img src="images/404.png">
            <p>Oops! Invalid location :/</p>
        </div>

        <div class="weather">
            <h2 class="w-desc">Sunny</h2>
            <h1 class="w-temp">70Â°F</h1>
            <h2 class="w-location">Florida</h2>
        </div>


        <div class="weather-details">
            <div class="col">
                <img src="images/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="col">
                <img src="images/wind.png">
                <div>
                    <p class="wind">5 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
